<script>
// QUESTÃO 1
// d) Elaborar um programa que leia 2 notas de um aluno em uma disciplina. Calcule e informe a média das notas
// Solução d)
//=> Captura os dados de entrada:
    // Dado 1
    const note1 = Number(prompt("Digite a sua primeira nota:"));
    // Testando resultado
    console.log(`A primeira nota do aluno é ${note1}`);

    // Dado 2
    const note2 = Number(prompt("Digite a sua segunda nota:"));
    // Testando resultado
    console.log(`A primeira nota do aluno é ${note2}`);

//=> Processa os os dados:
    // Calcula a média do aluno:
    const average = (note1 + note2)/2;
    // Testando resultado
    console.log(`A média do aluno é ${average}`);

//=> Apresentação de resultado ao usuário:
alert(`A média do aluno é ${average}`);
</script>
